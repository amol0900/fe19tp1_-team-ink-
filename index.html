<!DOCTYPE html>
<html lang="en">

<head>
  <title>Quire</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200i,300,500&display=swap" rel="stylesheet">
  <!-- Include stylesheet -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <!-- Include the Quill library -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  </head>

<body>
  <main>

    <!-- Grön navbar -->
    <nav>
      <ul>
        <li class="al">
          <img src="Q.png" id="logo" alt="Quill logo">
        </li> <!-- Todo: Change to svg -->
        <li class="a">
          <button id="openNav" onclick="openNav()"><i class="fas fa-list-ul"></i></button>
        </li>
        <li class="a">
          <button id="newNote" onclick="newNote()"><i class="far fa-edit"></i></button>
        </li>
        <li class="a">
          <button class="favs hoverFav favsFilled"></button>
        </li>
        <li class="a"></li>
      </ul>
    </nav>

    <div id="mySidenav" class="hiddenSidenav">
      <button id="closebtn" class="hoverFav" onclick="closeNav()">×</button>
      <!-- Listan där preview av anteckningarna hamnar -->
      <div id="notes">
        <ul>
        </ul>
      </div>
    </div>


    <!-- Editorn -->

    <div id="wrapper">
      <form id="enter">
        <input type="text" id="square" placeholder="Add a fancy title">
        <div id="noteButtons"><button id="print" type="button" onclick="window.print()" value="print"><i
              class="fas fa-print"></i></button>
          <button id="saveNote" type="button" onclick="addNote()" onfocusout="myFunction()"><i
              class="far fa-save"></i><i class="fas fa-check"></i></button></div>
      </form>


      <div id="editor"></div>

    </div>
  </main>
  <script src="app.js"></script>
  <script src="https://kit.fontawesome.com/32bc269314.js" crossorigin="anonymous"></script>
</body>


</html>
