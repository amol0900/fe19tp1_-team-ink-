<!DOCTYPE html>
<html lang="en">

<head>
  <title>Page Title</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200i,300,500&display=swap" rel="stylesheet">
  <!-- Include stylesheet -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <!-- Include the Quill library -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <title>quill</title>
</head>

<body>
  <main>

    <!-- Grön navbar -->
    <nav>
      <ul>
      <li class="a">
        <img src="Q.png" id="logo"></li> <!-- Todo: Change to svg -->
        <li class="a">
          <button id="myFavs"></button>
        </li>
      <li class="a"></li>
      <li class="a"><button id="newNote" onclick="newNote()">+</button></li>
      </ul>
    </nav>

    <!-- Listan där preview av anteckningarna hamnar -->
    <div id="notes">
      <ul>
        
      </ul>

    </div>

    <!-- Editorn -->
    
    <div id="wrapper">

<!--  <a href="#" onclick="changeCSS('style.css', 0);">Theme 1</a>
      <a href="#" onclick="changeCSS('style2.css', 0);">Theme 2</a>
      <a href="#" onclick="changeCSS('style3.css', 0);">Theme 3</a> -->

      <div id="editor"></div>

      <!-- "Save note"-knappen -->
      <div class="buttons">
        <button id="saveNote" onclick="addNote()">Save note</button>
      </div>

    </div>
  </main>
</body>
<script src="app.js"></script>
<script src="https://kit.fontawesome.com/32bc269314.js" crossorigin="anonymous"></script>

</html>
