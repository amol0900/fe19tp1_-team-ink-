<!DOCTYPE html>
<html lang="en">

<head>
  <title>Page Title</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200i,300,500&display=swap" rel="stylesheet">
  <!-- Include stylesheet -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <!-- Include the Quill library -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <title>quill</title>
</head>

<body>
  <main>

    <!-- Grön navbar -->
    <nav>
      <ul>
        <li class="a">
          <a href="landingpage.html">
            <img src="Q.png" id="logo"></li> <!-- Todo: Change to svg -->
        </a>
        <li class="a"></li>

        <div class="icon-container">
          <div class="icon-bar">
            <a href="#folder" class="active"><i class="fas fa-folder"></i></a>
            <a href="#templates" class="active"><i class="fas fa-sticky-note"></i></a>
            <a href="#favourites" class="active"><i class="fas fa-heart"></i></a>
            <a href="#Settings" class="active"><i class="fas fa-user-cog"></i></a>
            <a href="#Delete" class="active"><i class="fas fa-trash"></i></a>

    </nav> <!-- Listan där preview av anteckningarna hamnar -->
    <div id="notes">
      <ul>
        <i class="fal fa-star"></i>
      </ul>

    </div>

    <!-- Editorn -->
    <div id="wrapper">
      <div id="editor"></div>
      <div id="counter">0</div>

      <!-- "Save note"-knappen -->
      <div class="buttons">
        <button id="saveNote" onclick="AddNote()">Save note</button>
      </div>

    </div>
  </main>
</body>
<script src="app.js"></script>
<script src="https://kit.fontawesome.com/32bc269314.js" crossorigin="anonymous"></script>

</html>
